<div ng-class="colspanClass">
	<div ng-if="title" ng-class="colspanClass" class="labelTitle">{{title}}</div>
	<div ng-class="colspanClass">
		<div ng-show="editMode" class="panel-field-input" ng-transclude>
			<div contenteditable="true" class="faux-input">{{label}}</div>
		</div>
		<div  ng-show="!editMode" contenteditable="false" disabled class="faux-input">{{label || '-'}}</div>
	</div>
</div>
